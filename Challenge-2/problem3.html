    <title>Problem-3</title>

  <body>
    <h5>See the console</h5>
    <script>
      function subArray(arr, n) {
        let result = arr.slice(-n);
        return result;
      }
      console.log(subArray([1, 2, 3, 4, 5], 2));
      console.log(subArray([1, 2, 3], 6));
    </script>
  </body>
